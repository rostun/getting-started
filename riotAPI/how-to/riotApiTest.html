<html>
	<head>
		<meta charset="utf-8">
		<title>check weather</title>
	</head>
	<body>
		<h1> Weather Information </h1>
		Enter Zipcode: 	<input type="number" id="zipCode"/>
						<input type="button" value="Search by Zipcode" onclick="searchByZip()"/>

		<script src="weather.js"></script>
