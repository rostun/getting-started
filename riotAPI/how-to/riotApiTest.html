<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Riot API using Javascript</title>
	</head>
	<body>
		<div>
			<h1> Summoner Information </h1>
			
			<p>
				Enter Summoner Name: <input type="text" id="summonerName"/>

			</p>
			<p>
				Summoner ID: <span id="summonerID"></span><br>
				Summoner Level: <span id="summonerLevel"></span>
			</p>
		</div>
		<script src="riotApiTest.js"></script>
	</body>
</html>
