<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Riot API using Javascript</title>
	</head>
	<body>
		<div>
			<h1> Summoner Information </h1>
			
			<p>
				Enter Summoner Name: <input type="text" id="summonerName"/>
				<input type="button" value="Search Summoner" onclick="searchSummoner()"/> 
			</p>
			<h3>Basic Summoner Object</h3>
			<p>
				<strong> Name: </strong> <span id="name"></span><br>
				<strong> ID: </strong> <span id="id"></span><br>
				<strong> Level: </strong> <span id="summonerLevel"></span> <br>
				<strong> Profile Icon Id: </strong> <span id="profileIconId"></span> <br>
				<strong> Revision Date: </strong> <span id="revisionDate"></span> <br>
			</p>
		</div>
		<script src="riotApiTest.js"></script>
	</body>
</html>
